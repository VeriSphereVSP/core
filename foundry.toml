[profile.default]
src = "src"
test = "test"
script = "script"
out = "out"
libs = ["lib"]
cache = true
optimizer = true
optimizer_runs = 200 
via_ir = true

remappings = [
    "openzeppelin-contracts/=lib/openzeppelin-contracts/",
    "@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/"
]

[rpc_endpoints]
fuji = "${AVALANCHE_FUJI_RPC}"

[etherscan]
# Fuji: No API key required; Foundry uses placeholder internally
fuji = { key = "", chain = 43113 }

# For Avalanche mainnet, RouteScan *does* require a key (optional for now)
avalanche = { key = "", chain = 43114 }

